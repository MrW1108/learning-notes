<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双层圆形产品特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 300vh; /* 增加页面高度以便滚动 */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-layer {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.1s ease-out;
        }

        /* 外层圆圈 */
        .outer-circle {
            width: 600px;
            height: 600px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* 内层圆圈 */
        .inner-circle {
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
        }

        /* 产品项目 */
        .product-item {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .product-item:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* 内层产品项目样式 */
        .inner-circle .product-item {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4834d4, #686de0);
            font-size: 10px;
        }

        /* 产品项目的不同颜色 */
        .product-item:nth-child(1) { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .product-item:nth-child(2) { background: linear-gradient(45deg, #4834d4, #686de0); }
        .product-item:nth-child(3) { background: linear-gradient(45deg, #00d2d3, #54a0ff); }
        .product-item:nth-child(4) { background: linear-gradient(45deg, #ff9ff3, #f368e0); }
        .product-item:nth-child(5) { background: linear-gradient(45deg, #feca57, #ff9f43); }
        .product-item:nth-child(6) { background: linear-gradient(45deg, #48dbfb, #0abde3); }
        .product-item:nth-child(7) { background: linear-gradient(45deg, #1dd1a1, #10ac84); }
        .product-item:nth-child(8) { background: linear-gradient(45deg, #fd79a8, #e84393); }

        /* 中心标题 */
        .center-title {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* 滚动提示 */
        .scroll-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* 粒子效果背景 */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 外层圆圈 -->
        <div class="circle-layer outer-circle" id="outerCircle">
            <div class="product-item">产品A</div>
            <div class="product-item">产品B</div>
            <div class="product-item">产品C</div>
            <div class="product-item">产品D</div>
            <div class="product-item">产品E</div>
            <div class="product-item">产品F</div>
            <div class="product-item">产品G</div>
            <div class="product-item">产品H</div>
        </div>

        <!-- 内层圆圈 -->
        <div class="circle-layer inner-circle" id="innerCircle">
            <div class="product-item">核心1</div>
            <div class="product-item">核心2</div>
            <div class="product-item">核心3</div>
            <div class="product-item">核心4</div>
            <div class="product-item">核心5</div>
            <div class="product-item">核心6</div>
        </div>

    </div>

    <!-- 滚动提示 -->
    <div class="scroll-hint">↓ 向下滚动查看特效 ↓</div>

    <script>
        // 初始化产品项目位置
        function initializeProductPositions() {
            const outerCircle = document.getElementById('outerCircle');
            const innerCircle = document.getElementById('innerCircle');
            
            const outerProducts = outerCircle.querySelectorAll('.product-item');
            const innerProducts = innerCircle.querySelectorAll('.product-item');
            
            // 外层产品定位
            const outerRadius = 250; // 外层半径
            outerProducts.forEach((product, index) => {
                const angle = (index / outerProducts.length) * 2 * Math.PI;
                const x = Math.cos(angle) * outerRadius;
                const y = Math.sin(angle) * outerRadius;
                product.style.left = `calc(50% + ${x}px - 40px)`;
                product.style.top = `calc(50% + ${y}px - 40px)`;
            });
            
            // 内层产品定位
            const innerRadius = 150; // 内层半径
            innerProducts.forEach((product, index) => {
                const angle = (index / innerProducts.length) * 2 * Math.PI;
                const x = Math.cos(angle) * innerRadius;
                const y = Math.sin(angle) * innerRadius;
                product.style.left = `calc(50% + ${x}px - 30px)`;
                product.style.top = `calc(50% + ${y}px - 30px)`;
            });
        }

        // 滚动动画处理
        function handleScrollAnimation() {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollProgress = Math.min(scrollY / maxScroll, 1);
            
            const outerCircle = document.getElementById('outerCircle');
            const innerCircle = document.getElementById('innerCircle');
            
            // 计算旋转角度（外层逆时针，内层顺时针）
            const outerRotation = scrollProgress * 720; // 两圈
            const innerRotation = -scrollProgress * 540; // 1.5圈反向
            
            // 计算缩放比例
            const scale = Math.max(0, 1 - scrollProgress * 1.2);
            
            // 计算透明度
            const opacity = Math.max(0, 1 - scrollProgress * 1.5);
            
            // 应用变换到圆圈容器
            outerCircle.style.transform = `rotate(${outerRotation}deg) scale(${scale})`;
            outerCircle.style.opacity = opacity;
            
            innerCircle.style.transform = `rotate(${innerRotation}deg) scale(${scale})`;
            innerCircle.style.opacity = opacity;
            
            // 保持产品项目正面朝向（反向旋转抵消圆圈旋转）
            const outerProducts = outerCircle.querySelectorAll('.product-item');
            const innerProducts = innerCircle.querySelectorAll('.product-item');
            
            outerProducts.forEach(product => {
                product.style.transform = `rotate(${-outerRotation}deg)`;
            });
            
            innerProducts.forEach(product => {
                product.style.transform = `rotate(${-innerRotation}deg)`;
            });
        }

        // 创建粒子效果
        function createParticles() {
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    document.body.appendChild(particle);
                    
                    // 粒子动画结束后移除
                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }, i * 100);
            }
        }

        // 持续创建粒子
        function startParticleSystem() {
            createParticles();
            setInterval(createParticles, 3000);
        }

        // 产品项目悬停效果
        function addProductHoverEffects() {
            const products = document.querySelectorAll('.product-item');
            
            products.forEach((product, index) => {
                // 存储当前旋转角度
                let currentRotation = 0;
                
                product.addEventListener('mouseenter', function() {
                    // 获取当前的旋转角度并保持，同时添加缩放
                    const computedStyle = window.getComputedStyle(this);
                    const matrix = computedStyle.transform;
                    if (matrix !== 'none') {
                        const values = matrix.split('(')[1].split(')')[0].split(',');
                        const a = values[0];
                        const b = values[1];
                        currentRotation = Math.round(Math.atan2(b, a) * (180/Math.PI));
                    }
                    this.style.transform = `rotate(${currentRotation}deg) scale(1.2)`;
                    this.style.zIndex = '100';
                });
                
                product.addEventListener('mouseleave', function() {
                    this.style.transform = `rotate(${currentRotation}deg) scale(1)`;
                    this.style.zIndex = '1';
                });
                
                product.addEventListener('click', function() {
                    // 点击效果 - 保持当前旋转角度
                    const computedStyle = window.getComputedStyle(this);
                    const matrix = computedStyle.transform;
                    if (matrix !== 'none') {
                        const values = matrix.split('(')[1].split(')')[0].split(',');
                        const a = values[0];
                        const b = values[1];
                        currentRotation = Math.round(Math.atan2(b, a) * (180/Math.PI));
                    }
                    
                    // 设置CSS变量用于动画
                    this.style.setProperty('--rotation', `${currentRotation}deg`);
                    this.style.animation = 'none';
                    this.offsetHeight; // 触发重排
                    this.style.animation = 'pulse 0.6s ease-in-out';
                    
                    // 动画结束后恢复transform
                    setTimeout(() => {
                        this.style.animation = '';
                        this.style.transform = `rotate(${currentRotation}deg) scale(1)`;
                    }, 600);
                });
            });
        }

        // 添加脉冲动画 - 保持旋转角度
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: rotate(var(--rotation, 0deg)) scale(1); }
                50% { transform: rotate(var(--rotation, 0deg)) scale(1.3); }
                100% { transform: rotate(var(--rotation, 0deg)) scale(1); }
            }
        `;
        document.head.appendChild(style);

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeProductPositions();
            addProductHoverEffects();
            startParticleSystem();
            
            // 滚动事件监听
            window.addEventListener('scroll', handleScrollAnimation);
            
            // 窗口大小改变时重新定位
            window.addEventListener('resize', initializeProductPositions);
        });
    </script>
</body>
</html>
