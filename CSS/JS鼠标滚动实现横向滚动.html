<!DOCTYPE html>

<head>
  <title>js实现： 鼠标滚动实现横向滚动</title>
  <style>
    body {
      width: 800px;
      height: 400px;
      overflow: hidden;
    }

    .scroll-contianer {
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .slot-content {
      display: flex;
      height: 400px;
    }
  </style>
</head>

<body>
  <div class="scroll-contianer">
    <!-- 这里是要滚动的内容 -->
    <div class="slot-content">
      <img
        src="https://mrpaly.oss-cn-beijing.aliyuncs.com/Img/blogImg/logo1.jpg"
      />
      <img
        src="https://mrpaly.oss-cn-beijing.aliyuncs.com/Img/blogImg/logo2.jpg"
      />
      <img
        src="https://mrpaly.oss-cn-beijing.aliyuncs.com/Img/blogImg/logo1.jpg"
      />
      <img
        src="https://mrpaly.oss-cn-beijing.aliyuncs.com/Img/blogImg/logo2.jpg"
      />
    </div>
    <!-- 这里是要滚动的内容 -->
  </div>

  <script>
    const scrollContianer = document.querySelector(".scroll-contianer");
    scrollContianer.addEventListener("wheel", (event) => {
      event.preventDefault();
      console.log(event.deltaY);
      scrollContianer.scrollLeft += event.deltaY;
    });
  </script>
</body>
